    <main>

        <h2>Contactate con nosotros</h2>

        <form action="" class="form_contacto">

            <div>
                <label for="nombre" class="form_label">Nombre</label>
                <input type="text" name="nombre-usuario" id="form__nombre">
            </div>

            <div>

            </div>

            <div><label for="email" class="form_label"></label>Email

            </div>

            <div>
                <label for="telefono" class="form_label">Telefono</label>
                <input type="tel" name="telefono " id="form_telefono">
            </div>

            <div>
                <label for="motivo" class="form_label">Motivo del contacto</label>
                <select name="" id="">
                    <option value="denuncia">Denuncia de maltrato animal</option>
                    <option value="como-ayudar">Quiero ayudar en el refugio</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <textarea name="mensaje-adicional" id="mensaje-adiocional" cols="1" rows="20"
                placeholder="Déjanos tu mensaje"></textarea>

            </div>

            <div class="recibir-noticias">
                <input type="checkbox" name="noticias" id="form__noticias-si">
                <label for="notcias">¿Desea recibir noticias del refugio?</label>
            </div>

            <div>
                <input type="submit" name="Enviar" id="form_enviar_btn">
            </div>
        </form>
