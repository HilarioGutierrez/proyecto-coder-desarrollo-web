        <h2>Contactate con nosotros</h2>
        
            <form action="" class="form_contacto">

                <div>
                    <label for="nombre" class="form_label">Nombre</label>

                </div>

                <div>

                    <input type="tel" name="telefono " id="form_telefono">
                </div>

                <div>
                    <label for="motivo" class="form_label">Motivo del contacto</label>
                    <select name="" id="">

                        <option value="como-ayudar">Quiero ayudar en el refugio</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div>
                    <textarea name="mensaje-adicional" id="mensaje-adicional" cols="1" rows="20"

                </div>

                <div class="recibir-noticias container d-flex flex-row align-items-center m-0 p-0 w-75">

                    <input class="m-3" type="checkbox" name="noticias" id="form__noticias-si">

                    <label class="noticias-label" for="notcias">¿Desea recibir noticias del refugio?</label>

                </div>

                <div>
                    <input class="btn" type="submit" value="Enviar" id="form_enviar_btn">
                </div>
            </form>
